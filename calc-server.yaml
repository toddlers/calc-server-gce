# calc-server-sqrt-controller.yml
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: calc-server-sqrt
  name: calc-server-sqrt
spec:
  replicas: 2
  selector:
    name: calc-server-sqrt
  template:
    metadata:
      labels:
        name: calc-server-sqrt
    spec:
      containers:
      - image: gcr.io/todoapp-177806/calc_server_sqrt:v9
        env:
        - name: GET_HOST_FROM
          value: env
        name: calc-server-sqrt
        ports:
        - containerPort: 8082
          name: http-server

---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: calc-server-sqrt
  name: calc-server-sqrt
spec:
  type: LoadBalancer
  ports:
    - port: 8082
      targetPort: 8082
      protocol: TCP
  selector:
    name: calc-server-sqrt
  loadBalancerSourceRanges:
  - 0.0.0.0/0
