# calc-server-square-controller.yml
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: calc-server-square
  name: calc-server-square
spec:
  replicas: 5
  selector:
    name: calc-server-square
  template:
    metadata:
      labels:
        name: calc-server-square
    spec:
      containers:
      - image: gcr.io/todoapp-177806/calc_server_square:v9
        env:
        - name: GET_HOSTS_FROM
          value: dns
        name: calc-server-square
        ports:
        - containerPort: 8080
          name: http-server

---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: calc-server-square
  name: calc-server-square
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    name: calc-server-square
