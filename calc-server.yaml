# calc-server-sqrt-controller.yml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: calc-server-sqrt-svc
  name: calc-server-sqrt-svc
spec:
  replicas: 2
  selector:
    matchLabels:
      run: calc-server-sqrt-svc
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: calc-server-sqrt-svc
    spec:
      containers:
      - image: gcr.io/viki-stg/calc_server_sqrt:v2
